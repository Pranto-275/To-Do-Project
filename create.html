<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do:Form</title>
</head>

<body>

    <!-- navbar section -->

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/icon.png" alt="" style="height: 45px; width: auto;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="create.html">Create</a>
                        </li>

                </div>
            </div>
        </nav>

    </div>
    <!-- End Navbar -->

    <div id="home">
        <div class="home-inner">
            <div class="container">
                <div class="row align-items-center justify-content-center py-5">

                    <div class="col-lg-6 col-md-10 col-sm-12">

                        <div class="login-form">
                            <div class="text-center">
                                <img src="images/icon.png" alt="" class="img-fluid" style="height: 80px;width: auto;">
                                <h4>Create Your Task</h4>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputName" class="form-label">Your Work</label>
                                    <input type="text" class="form-control" id="exampleInputName">
                                </div>

                                <div class="mb-3">

                                    <div class="form-group">
                                        <label for="my-textarea">Details</label>
                                        <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="mb-3">

                                    <div class="form-group">
                                        <label for="my-select">Status</label>
                                        <select id="my-select" class="form-control" name="">
                                           <option value="2222">Todo</option>
                                           <option value="3333">Done</option>
                                       </select>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/jquery-3.5.1.slim.min.js"></script>
